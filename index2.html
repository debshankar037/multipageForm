<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/contact-form.png">
  
    <title>Frontend Mentor | Multi-step form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-4">
        <div class="sidebar">
          <a href="./index.html"><button type="button" class="btn btn-outline-light btn1">1</button></a>
          <div class="sidebar-text1">
            <p class="step">STEP 1</p>
            <p class="fw-bold">YOUR INFO</P>
          </div>
          <a href="./index2.html"><button type="button" class="btn btn-outline-light btn2 clicked">2</button></a>
          <div class="sidebar-text2">
            <p class="step">STEP 2</p>
            <p class="fw-bold">SELECT PLAN</P>
          </div>
          <a href="./index3.html"><button type="button" class="btn btn-outline-light btn3">3</button></a>
          <div class="sidebar-text3">
            <p class="step">STEP 2</p>
            <p class="fw-bold">ADD-ONs</P>
          </div>
          <a href="./index4.html"><button type="button" class="btn btn-outline-light btn4">4</button></a>
          <div class="sidebar-text4">
            <p class="step">STEP 2</p>
            <p class="fw-bold">SUMMARY</P>
          </div>
        </div>
        </div>
        <div class="col-lg-7">
            <div class="Plan">
                <h1 class="fw-bolder">Select your plan</h1>
                <p class="fw-normal" style="color:rgb(154, 152, 151);">You have the option of monthly or yearly billing.</p>
            </div>
            <div class="conatiner">
                <div class="row">
                    <div class="col-lg-3 mx-3">
                        <div class="card">
                            <div class="card-body">
                                <img class="normal" src="assets/images/icon-arcade.svg" alt="arcade-image">
                                <div class="card1">
                                    <h5 class="arcade fw-bolder">Arcade</h5>
                                    <p class="fw-light text-muted price1">$9/mo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <img class="normal" src="assets/images/icon-advanced.svg" alt="arcade-image">
                                <div class="card1">
                                    <h5 class="arcade fw-bolder">Advanced</h5>
                                    <p class="fw-light text-muted price2">$12/mo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 mx-3">
                        <div class="card">
                            <div class="card-body">
                                <img class="normal" src="assets/images/icon-pro.svg" alt="arcade-image">
                                <div class="card1">
                                    <h5 class="arcade fw-bolder">Pro</h5>
                                    <p class="fw-light text-muted price3">$15/mo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="switchbox">
            <p  class="marked monthly" style="display:inline-block;position:relative;left:220px;">Monthly</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p class ="yearly" style="display:inline-block;position:relative;left:260px;">Yearly</p>
            </div>
            <a href="./index3.html"><button class="btn btn-primary next" type="submit">Next Step</button></a>
            <a href="./index.html" class="prev">Go Back</a>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./js/index2.js" type="text/javascript"></script>
</body>
</html>
