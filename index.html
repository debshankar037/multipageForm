  <div class="col-lg-7">
    <div class="Personal">
      <h1>Personal info</h1>
      <p class="fw-normal" style="color:rgb(154, 152, 151);">Please provide your name,email address and phone number.</p>
    </div>
      <form action="./index2.html" class="needs-validation" novalidate>
        <div class="col-lg-8 name">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="invalid-feedback">
            This field cannot be left blanck!
          </div>
        </div>
        <div class="col-lg-8 email">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email_address" id="inputEmail" required>
          <div class="invalid-feedback">
            Required valid email address!
          </div>
        </div>
        <div class="col-lg-8 number">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
          <div class="invalid-feedback">
            This field cannot be left blanck!
          </div>
        </div>
        <a href="./index2.html"><button class="btn btn-primary next" type="submit">Next Step</button></a>
      </form>
  </div>
